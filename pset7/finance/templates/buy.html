{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                Stock Symbol: <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="ex: AMZN" type="text"/>
            </div>
            <div class="form-group">
                Shares: <input autocomplete="off" autofocus class="form-control" name="num_shares" placeholder="0" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Purchase</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
