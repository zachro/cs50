{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                Stock Symbol: <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="ex: AMZN" type="text"/>
            </div>
            <div class="form-group">
                Shares <input autocomplete="off" autofocus class="form-control" name="num_shares" placeholder="1" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
